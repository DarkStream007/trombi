<!DOCTYPE html>
<html>
    <head>
        <title>trombinoscope</title>
        <meta charset = "utf-8">
        <link rel = "icon" href = "">
        <!--<link rel = "stylesheet" href = "tab.css">-->
    </head>
    <style>
        header{
            width: 100%;
            height: 10rem;
            background-color: #60c5c4;
        }
        p.maiia{
            font-size: 18px;
        }
        p.hall_of_fame{
            font-weight: bold;
            font-size: 32px;
            font-family: Georgia, "Times New Roman", Times, serif;;
        }
        p.def_header{
            font-size: 12px;
            /*font-family: ;*/
        }
        p.def_header, p.hall_of_fame, p.maiia{
            color: white;
            text-align: center;
        }

        div.boite1,div.boite2,div.boite3{
            height: 15rem;
            width: 32rem;
            background-color: white;
            display: inline-block;
            
        }
        div.article1, div.article2, div.article3{
            display: flex;
            justify-content: space-evenly;
            background-color: white;
            width: 50%;
            height: 100%;
            float: right;
            text-align: center;
            flex-direction: column;
            line-height: 0.01;
        }
        article, h3, p.pays{
            color: #67b3d1;
        }
        div.origine{
            display: flex;
            justify-content: center;
            align-items: center;
        }

        img{
            width: 50%;
            height: 100%;
            filter: grayscale(1);
        }
        img:hover{
            filter: none;
            transition: 0.5s;
            cursor: pointer;
        }

        article{
            font-size: 16px;
        }
        article.text_employer{
            font-size: 21px;
            display: flex;
            flex-direction: column;
            order: -1;
            margin-bottom: 5px;
        }
        img.drapeau{
            height: 16px;
            width: 22px;
            filter: none;
            cursor: default;
        }
        p.pays{
            font-size: 12px;
        }
    </style>
    <body>
        <header>
            <p class = "maiia">Maiia</p>
            <p class = "hall_of_fame">Hall of fame</p>
            <p class = "def_header">Check it out and find out who we are</p>
        </header>
    </body>
    <!--<script src = "tab.js" defer></script>-->
    <script>
       class createboite{
           constructor(image, name, pays, img_drapeau,   metier, hobby, favorite_food, email){
                let creatDiv = document.createElement("div");
                creatDiv.className = "boite3";

                let creatIMG = document.createElement("img");
                creatIMG.src = image;

                let creatDiv2 = document.createElement("div");
                creatDiv2.className = "article3";

                creatDiv.appendChild(creatDiv2);




                let creatDiv4 = document.createElement("div");
                creatDiv4.className = "total_text";
                creatDiv2.appendChild(creatDiv4);



                let article_ = document.createElement("article");
                article_.className = "text_employer";
                article_.innerHTML = name;

                let article_met = document.createElement("article");
                article_met.className = "metier"; 
                article_met.innerHTML = metier

                let passion = document.createElement("h3");
                passion.innerHTML = "Hobby: "; 

                let hobby_result = document.createElement("article");
                hobby_result.className = "result_hobby"; 
                hobby_result.innerHTML = hobby;

                let food = document.createElement("h3");
                food.innerHTML = "Favorite Food: "; 

                let food_result = document.createElement("article");
                food_result.className = "food_result"; 
                food_result.innerHTML = favorite_food;

                let mail = document.createElement("h3");
                mail.innerHTML = "Email: "; 

                let result_email = document.createElement("article");
                result_email.className = "result_email"; 
                result_email.innerHTML = email;

                creatDiv4.appendChild(article_met);
                creatDiv4.appendChild(passion);
                creatDiv4.appendChild(hobby_result);
                creatDiv4.appendChild(food);
                creatDiv4.appendChild(food_result);
                creatDiv4.appendChild(mail);
                creatDiv4.appendChild(result_email);

                let creatDiv3 = document.createElement("div");
                creatDiv3.className = "origine";

                let para = document.createElement("p");
                para.className = "pays";
                para.innerHTML = pays;

                let creatIMG2 = document.createElement("img");
                creatIMG2.className = "drapeau";
                creatIMG2.src = img_drapeau;

                creatDiv.appendChild(creatIMG)
                creatDiv2.appendChild(article_);
                creatDiv2.appendChild(creatDiv3);
                creatDiv3.appendChild(para);
                creatDiv3.appendChild(creatIMG2);

                document.body.appendChild(creatDiv);
            }
        }
